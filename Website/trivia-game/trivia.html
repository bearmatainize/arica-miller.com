<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/styles.css">
        <title>Trivia</title>
    </head>

    <body onload="handleQuestions(0)">

        <div class="category-container">
            <h1>Video Games</h1>
        </div>

        <div class="trivia-container">
            <div class="question-container">
                <h1 id="display-question"></h1>
            </div>

            <div class="answers-container">
                
                <span>
                    <input type="radio" id="answer-one" name="answer" class="radio" value="answer1" disabled />
                    <label for="answer-one" class="answer" id="answer-one-label"></label>
                </span>

                <span>
                    <input type="radio" id="answer-two" name="answer" class="radio" value="answer2" disabled />
                    <label for="answer-two" class="answer" id="answer-two-label"></label>
                </span>
                
                <span>
                    <input type="radio" id="answer-three" name="answer" class="radio" value="answer3" disabled />
                    <label for="answer-three" class="answer" id="answer-three-label"></label>
                </span>
    
                <span>
                    <input type="radio" id="answer-four" name="answer" class="radio" value="answer4" disabled />
                    <label for="answer-four" class="answer" id="answer-four-label"></label>
                </span>

            </div>

            <div class="reveal-answer-button-container">
                <button onclick="revealAnswer()" class="reveal-answer-button">Reveal Answer</button>
            </div>

            <div class="next-question-button-container">
                <button onclick="nextQuestionPress()" class="next-question-button">Next Question</button>
            </div>

        </div>
        <script src="scripts/trivia.js"></script>
    </body>
</html>
